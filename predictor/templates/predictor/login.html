<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.88">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" id="login-form">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" value="{{ form.username.value }}" required>
            {{ form.username.errors }}
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" value="{{ form.password.value }}" required>
            {{ form.password.errors }}
            
            <button type="submit">Login</button>
        </form>

        <div class="feedback-message" id="login-feedback-message"></div>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
