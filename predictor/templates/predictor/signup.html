<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Sign Up Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post" id="signup-form">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" value="{{ form.username.value }}" required>
            {{ form.username.errors }}

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ form.email.value }}" required>
            {{ form.email.errors }}

            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Enter password" required>
            {{ form.password1.errors }}

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm password" required>
            {{ form.password2.errors }}

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <script src="{% static 'signup.js' %}"></script>
</body>
</html>
